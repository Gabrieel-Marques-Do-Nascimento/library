<div class="row mb-2">
  <div class="col-12 col-xl-4">
    <div class="input-group">
      <span class="input-group-text">Opcode</span>
      <input
        type="text"
        class="form-control"
        maxlength="4"
        (blur)="opcodify(command)"
        [ngModel]="command.id"
        (ngModelChange)="onOpcodeChange(command, $event)"
        [ngModelOptions]="{ updateOn: 'blur' }"
      />
    </div>
  </div>
  <div class="col-12 col-xl-8">
    <div class="input-group">
      <span class="input-group-text">Command name</span>
      <input
        type="text"
        class="form-control"
        [ngModel]="command.name | uppercase"
        (ngModelChange)="onCommandNameChange(command, $event)"
        [ngModelOptions]="{ updateOn: 'blur' }"
      />
    </div>
  </div>
</div>

<div class="row mb-2">
  <div class="col-12">
    <scl-selector
      label="Extension"
      [model]="extension"
      (modelChange)="onExtensionChange($event)"
      [choices]="extensionNames$ | async"
    ></scl-selector>
  </div>
</div>

<div class="row mb-2">
  <div class="col-12 col-md-6">
    <div class="input-group">
      <span class="input-group-text">Class</span>
      <input
        type="text"
        [disabled]="command.attrs.is_keyword || command.attrs.is_nop"
        class="form-control"
        [ngModel]="command.class"
        (ngModelChange)="onClassChange(command, $event)"
        [ngModelOptions]="{ updateOn: 'blur' }"
      />
    </div>
  </div>
  <div class="col-12 col-md-6">
    <div class="input-group">
      <span class="input-group-text">Member</span>
      <input
        type="text"
        [disabled]="command.attrs.is_keyword || command.attrs.is_nop"
        class="form-control"
        [ngModel]="command.member"
        (ngModelChange)="onMemberChange(command, $event)"
        [ngModelOptions]="{ updateOn: 'blur' }"
      />
    </div>
  </div>
</div>

<div class="row mb-2">
  <div class="col-12">
    <div class="input-group">
      <span class="input-group-text">Short Description</span>
      <input
        type="text"
        [(ngModel)]="command.short_desc"
        class="form-control"
        [disabled]="command.attrs.is_nop"
        [ngModelOptions]="{ updateOn: 'blur' }"
      />
    </div>
  </div>
</div>

<h4>Parameters</h4>
<div class="row mb-2" *ngFor="let param of command.input; let i = index">
  <div class="col-12 col-lg-4">
    <div class="input-group">
      <span class="input-group-text">{{ i + 1 }}</span>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="param.name"
        [ngModelOptions]="{ updateOn: 'blur' }"
      />
    </div>
  </div>
  <div class="col-12 col-sm-6 col-lg-4">
    <scl-selector
      [(model)]="param.type"
      [choices]="paramTypes"
      (keydown)="onTypeKeyDown($event, param)"
      [canInput]="false"
    ></scl-selector>
  </div>
  <div class="col-12 col-sm-6 col-lg-4">
    <scl-selector
      [model]="getDefaultInputSource(param)"
      (modelChange)="onParamSourceUpdate($event, param)"
      [choices]="sources"
      [canInput]="false"
    ></scl-selector>
  </div>
</div>

<h4>Result</h4>
<div class="row mb-2" *ngFor="let param of command.output; let i = index">
  <div class="col-12 col-lg-4">
    <div class="input-group">
      <span class="input-group-text">{{ i + 1 }}</span>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="param.name"
        [ngModelOptions]="{ updateOn: 'blur' }"
      />
    </div>
  </div>
  <div class="col-12 col-sm-6 col-lg-4">
    <scl-selector
      [(model)]="param.type"
      [choices]="paramTypes"
      [canInput]="
        command.attrs.is_constructor && i === command.output.length - 1
      "
    ></scl-selector>
  </div>
  <div class="col-12 col-sm-6 col-lg-4">
    <scl-selector
      [model]="getDefaultOutputSource(param)"
      (modelChange)="onParamSourceUpdate($event, param)"
      [choices]="sources"
      [canInput]="false"
    ></scl-selector>
  </div>
</div>

<div class="row mb-2">
  <div class="col-12">
    <div class="form-check d-inline-block pr-2" *ngFor="let attr of attrs">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="command.attrs[attr]"
        [id]="attr"
      />
      <label class="form-check-label" [for]="attr">
        {{ attr }}
      </label>
    </div>
  </div>
</div>

<div class="row mb-2">
  <div class="col-12">
    <div class="form-group">
      <label [for]="command.id + '_snippet'">Code Snippet</label>
      <textarea
        class="form-control"
        rows="4"
        [id]="command.id + '_snippet'"
        [ngModel]="snippet"
        (ngModelChange)="onSnippetChange($event)"
        [ngModelOptions]="{ updateOn: 'blur' }"
      ></textarea>
    </div>
  </div>
</div>
