<div
  class="modal fade"
  id="modal"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-body" *ngIf="command">
        <div class="row mb-2">
          <div class="col-3">
            <div class="input-group">
              <span class="input-group-text">Opcode</span>
              <input
                type="text"
                class="form-control"
                maxlength="4"
                [ngModel]="command.id | opcode"
              />
            </div>
          </div>
          <div class="col-9">
            <div class="input-group">
              <span class="input-group-text">Command name</span>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="command.name"
              />
            </div>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-12">
            <div class="input-group">
              <span class="input-group-text">Class</span>
              <input
                type="text"
                [disabled]="command.attrs.is_keyword || command.attrs.is_nop"
                class="form-control"
                [(ngModel)]="command.class"
              />
              <input
                type="text"
                [disabled]="command.attrs.is_keyword || command.attrs.is_nop"
                class="form-control"
                [(ngModel)]="command.member"
              />
            </div>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-12">
            <div class="input-group">
              <span class="input-group-text">Short Description</span>
              <textarea
                [(ngModel)]="command.short_desc"
                class="form-control"
                [disabled]="command.attrs.is_nop"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>

        <div
          class="row mb-2"
          *ngFor="let param of command.input; let i = index"
        >
          <div class="col-6">
            <div class="input-group">
              <span class="input-group-text">Input {{ i + 1 }}</span>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="param.name"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="input-group">
              <span class="input-group-text">Type</span>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="param.type"
              />
            </div>
          </div>
        </div>

        <div
          class="row mb-2"
          *ngFor="let param of command.output; let i = index"
        >
          <div class="col-6">
            <div class="input-group">
              <span class="input-group-text">Output {{ i + 1 }}</span>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="param.name"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="input-group">
              <span class="input-group-text">Type</span>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="param.type"
              />
            </div>
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-12">
            <div
              class="form-check d-inline-block pr-2"
              *ngFor="let attr of attrs"
            >
              <input
                class="form-check-input"
                type="checkbox"
                [(ngModel)]="command.attrs[attr]"
                [id]="attr"
              />
              <label class="form-check-label" [for]="attr">
                {{ attr }}
              </label>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-success"
            (click)="saveAndClose()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
